language: android
jdk: oraclejdk8
sudo: required

android:
  components:
  - tools
  - platform-tools
  - build-tools-25.0.3
  - android-25
  - extra-android-m2repository

licenses:
- android-sdk-preview-license-.+
- android-sdk-license-.+
- google-gdk-license-.+

before_install:
- gem install fir-cli
- openssl aes-256-cbc -K $encrypted_8846a63f5eda_key -iv $encrypted_8846a63f5eda_iv
  -in OCWVAR_KEY.jks.enc -out OCWVAR_KEY.jks -d
- chmod +x gradlew

after_success:
- sh set_tags.sh

script:
- "./gradlew :app:assembleRelease"

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/app-release.apk
  on:
    tags: true
    repo: ocwvar/DarkPurple
    branch: master
